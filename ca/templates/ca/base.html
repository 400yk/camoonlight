<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="viewpoint" content="width=device-with, initial-scale=1.0">
        <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
       <link href="{% static 'css/program_search.css' %}" rel="stylesheet">
        <script type="text/javascript" src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
        <title>CAML! - {% block title%}Way to Education!{% endblock %}</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="{% url 'ca:home' %}">CAML</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-left">
                            <li><a  href="{% url 'ca:articles' %}">Articles</a></li>
                            <li><a href="{% url 'ca:search' %}">Search</a></li>
                        </ul>
                    </div>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            {% if user.is_authenticated %}
                            <li><a href="{% url 'ca:profile' %}">{{ user.username }}</a></li>
                            <li><a href="{% url 'ca:logout' %}">Logout</a></li>
                            {% else %}
                            <li><a href="{% url 'ca:register'  %}">Register</a></li>
                            <li><a href="{% url 'ca:login' %}">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>

        <hr/>
        <footer>
        <div class="container">
            <p>&copy; CAML: Your Way to Education.</p>
        </div>
        </footer>
        <script type="text/javascript" src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/program_search.js' %}"></script>
    </body>
</html>
