{% extends 'ca/base.html' %}
{% load static %}
{% block body %}
{% if articles %}
    <legend>List of articles</legend>
    <ul>
    {% for article in articles %}
    <li><a href="{% url 'ca:article_detail' article.id %}">{{ article.title }}</a></li>   
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
